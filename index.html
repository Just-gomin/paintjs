<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sytles.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__brushSize">
        <input
          type="range"
          name="brushSize"
          id="jsBrushSize"
          min="0.1"
          max="5.0"
          value="2.5"
          step="0.1"
        />
        <div class="brushSizeText" id="jsBrushSizeText">2.5</div>
      </div>
      <div class="controls__btns">
        <button id="jsMode">Fill</button>
        <button id="jsInitialize">Initialize</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls__colors" id="jsColors">
        <div
          class="controls__color jsColor"
          style="background-color: #000000;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ffffff;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #e30e0e;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #f39c12;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #f1c40f;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #27ae60;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #2980b9;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #2c0c94;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #8e44ad;"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
